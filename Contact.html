<body>
    <section class = "header">
      <div class = "text-box">
        <h1>Contact</h1>
      </div>	
    </section>
    
        <section class = "contact">
          <div class="row">
              <div class="contact-col">
                  <h2 class="contact__h2">Contacteaza-ne!</h2>
                  <form action="https://httpbin.org/get" method="get" class="contact__form">
                      <fieldset class="contact__fieldset">
                          <p class="contact__p">
                              <label class="contact__label" for="name">Nume:</label>
                              <input class="contact__input" type="text" name="name" id="name" placeholder="Nume"
                                  required>
                          </p>
                          <p class="contact__p">
                              <label class="contact__label" for="email">Email:</label>
                              <input class="contact__input" type="email" name="email" id="email" placeholder="Email"
                                  required>
                          </p>
                          <p class="contact__p">
                              <label class="contact__label" for="message">Mesaj:</label>
                              <br>
                              <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                                  placeholder="Scrie mesajul"></textarea>
                          </p>
                      </fieldset>
                      <button class="contact__button" type="submit">Trimitere</button>
                      <button class="contact__button" type="reset">Resetare</button>
                  </form>
              </div>
              <div class="contact-col">
                  <h2>Informatii de contact</h2>
                    <p><i class="fa fa-phone"></i> +40 737752463</p>
                    <p><i class="fa fa-map-marker"></i> Splaiul Independentei nr. 313, Bucuresti, Romania</p>

                      id="harta"
                      style="margin-top: 20px"

                      allowfullscreen=""

      </section>
